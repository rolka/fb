
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .fa-refresh {
            display: block;
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="progress" style="top: 50%;width: 50%;margin: 0 auto;">
    <div class="indeterminate"></div>
</div>

<div class="preloader-wrap-cust hidden" style="display: none;">

    <header style="margin-bottom: 50px;">
        <nav class="top-nav">

            <div class="container">
                <div class="nav-wrapper">
                    <a href="#">Facebook feeds page</a>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">
        <div class="row">
            <div class="input-field col s6">
                <input value="" id="first_name2" type="text" class="validate" placeholder="duzenos">
                <label class="active" for="first_name2">Enter Facebook page slug</label>
            </div>

            <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">Find posts
                    <i class="material-icons">send</i>
                </button>
            </div>

        </div>
    </div>



<div class="container">
    <div class="col-xs-6" id="simpsons">
        <h1 class="center-align">Duzenos posts</h1>
        <div class="jumbotron">
            <i class="fa fa-spin fa-refresh"></i>
        </div>
    </div>
    <div class="col-xs-6" id="familyguy">
        <h1>sisaidgallery posts</h1>
        <div class="jumbotron">
            <i class="fa fa-spin fa-refresh"></i>
        </div>
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

<script>

    $(function(){
        $('.progress').delay(1000).fadeOut();
        $('.preloader-wrap-cust').delay(1500).fadeIn();
    });

</script>


<script>
    (function() {
        var token = 'CAAQYWWjo5zkBAJeEaIkil8JhEV2vZB7G1uqi8eA8FxuZB79U3mKFTlGnFtD8F01ZCEwz1vWyKiREBR4RiKWxYxNEdysJs2LZADXPh8gPbcz7uEamVO0ySxuw2dL7sEITUPHscKJIfZCzhZCRw5Spcwc2PiJ1EZB6Qi8ZBohvrZC6I1kDC0ZCjaeHPtUAiGYL0mPiOMNt3mRZBpuIAZDZD';

        var connector = '&access_token=';

        var baseURL = 'https://graph.facebook.com/v2.4/';

        var makeAjax = function(fbUrl, next) {
            $.ajax({
                url: baseURL + fbUrl + connector + token,
            }).done(function(data) {
                next(data);
            });
        };

        var bindSimpsons = function(data) {
            domManipulation('#simpsons .jumbotron', data);
        };

        var bindFamilyguy = function(data) {
            domManipulation('#familyguy .jumbotron', data);
        };

        var domManipulation = function(node, data) {
            var html = '<ul>';

            data.data.forEach(function(row) {

                var postImage = "";
                var descroptionas = "";
                var zinute = "";

                if(row.picture !== undefined){
                    postImage = row.picture;
                }

                if(row.description !== undefined){
                    descroptionas = row.description;
                }

                if(row.message !== undefined){
                    zinute = row.message;
                }

//                html += '<li> <a href=" ' + row.link + ' "> <b>' + row.created_time + ':</b> ' + zinute + descroptionas + ' <img class="img-responsive" src=" '+ postImage +' "> </a></li>';

                html += '<div class="row"><div class="col s12 m12"><div class="card blue-grey darken-1 hoverable"><div class="card-content white-text"><span class="card-title" style="font-size: 14px;">Date: '+ row.created_time +' </span>   <div class="row"><div class="col s2"><p><img src=" '+ postImage +' " alt=""/></p></div>    <div class="col s10"><h4> '+ zinute +' </h4><p> '+ descroptionas +' </p></div></div>   </div><div class="card-action"><a target="_blank" href=" '+ row.link +' ">Open post</a></div></div></div></div>'


            });

            html += '</ul>';

            $(node).html(html);
        };

        makeAjax('duzenos/feed?fields=picture,created_time,message,link,description', bindSimpsons);
        makeAjax('sisaidgallery/feed?fields=picture,created_time,message,link,description', bindFamilyguy);

    })();
</script>
</body>
</html>
